<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة تهنئة القيادة الرشيدة</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            margin: 0;
            padding: 20px;
            color: #fff;
            text-align: center;
        }
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 30px 40px 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            color: #333;
        }
        h2 {
            margin-bottom: 20px;
            color: #2E7D32;
        }
        h6 {
            text-align: center;
            color: #2E7D32;
            text-shadow: 2px 1px 2px rgba(0, 0, 0, 0.3);
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #2E7D32;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            text-shadow: 2px 1px 2px rgba(0, 0, 0, 0.3);
            padding: 10px;
            border: 2px solid #2E7D32;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            text-align: center;
        }
        input[type="text"]:focus {
            border-color: #4CAF50;
            text-shadow: 2px 1px 2px rgba(0, 0, 0, 0.3);
            outline: none;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #388E3C;
        }
        .card {
            margin-top: 20px;
            display: none;
            position: relative;
        }
        .card img {
            width: 100%;
            border-radius: 15px;
            border: 2px solid #2E7D32;
        }
        .card .name, .card .school {
            position: absolute;
            bottom: 10px;
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .card .name {
            right: 10px;
        }
        .card .school {
            left: 10px;
        }
        #downloadCounter {
            font-size: 14px;
            color: #2E7D32;
            margin-top: 10px;
            font-weight: bold;
            text-shadow: 2px 1px 2px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>بطاقة تهنئة مقدمة من   ثانوية الامير عبدالإله        بسكاكا للقيادة الرشيدة باستضافة كأس العالم 2034</h2>
        <h6> برمجة الطالب   : نواف صلاح الفالح  

<h6>  مدير المدرسة : عبدالله بن فلاح الحربي

</h6>
        <form id="cardForm">
            <div>
                <label for="name">الاسم:</label>
                <input type="text" id="name" placeholder="اكتب اسمك">
            </div>
            <div>
                <label for="school">المدرسة:</label>
                <input type="text" id="school" placeholder="اكتب اسم المدرسة">
            </div>
            <button type="button" onclick="generateCard()">عرض البطاقة</button>
        </form>
        
        <div class="card" id="card">
            <img src="image.jpeg" alt="بطاقة تهنئة">
            <div class="name" id="cardName"></div>
            <div class="school" id="cardSchool"></div>
        </div>
<!-- مقطع الفيديو - مخفي بشكل مبدئي -->
<div id="videoContainer" style="display: none; margin-top: 20px;">
    <h2>"دُمت شامخاً  ياوطني"</h2>
    <video controls style="width: 100%; border-radius: 8px;">
        <source src="video.mp4" type="video/mp4">
        متصفحك لا يدعم تشغيل الفيديو.
    </video>
</div>
</div>

<!-- زر تحميل البطاقة -->
<button id="downloadButton" style="display: none;" onclick="downloadCard()">تحميل البطاقة</button>
        <button id="downloadButton" style="display: none;" onclick="downloadCard()">تحميل البطاقة</button>

        <div #downloadCounter {
    font-size: 14px;
    color: #fff; /* اللون الأبيض */
    text-shadow: 15px 15px 20px rgba(0, 0, 0, 0.100); /* ظل النص */
    margin-top: 50px;
    font-weight: bold;
}id="downloadCounter">عدد مرات التحميل: 0

</div>
    </div>

    <script>
        let downloadCount = 0;

        function generateCard() {
            const name = document.getElementById('name').value;
            const school = document.getElementById('school').value;

            if (name && school) {
                document.getElementById('cardName').textContent = `الاسم: ${name}`;
                document.getElementById('cardSchool').textContent = `المدرسة: ${school}`;
                document.getElementById('card').style.display = 'block';
                document.getElementById('downloadButton').style.display = 'inline-block';
            } else {
                alert('يرجى إدخال الاسم واسم المدرسة');
            }
        }

        function downloadCard() {
            const card = document.getElementById('card');
            html2canvas(card).then(canvas => {
                const link = document.createElement('a');
                link.download = 'بطاقة_التهنئة.png';
                link.href = canvas.toDataURL('image/png');
                link.click();

                downloadCount++;
                document.getElementById('downloadCounter').innerText = `عدد مرات التحميل: ${downloadCount}`;
            });
        }
function generateCard() {
    const name = document.getElementById('name').value;
    const school = document.getElementById('school').value;

    if (name && school) {
        document.getElementById('cardName').textContent = `الاسم: ${name}`;
        document.getElementById('cardSchool').textContent = `المدرسة: ${school}`;
        document.getElementById('card').style.display = 'block';
        document.getElementById('downloadButton').style.display = 'inline-block';

        // إظهار الفيديو عند عرض البطاقة
        document.getElementById('videoContainer').style.display = 'block';
    } else {
        alert('يرجى إدخال الاسم واسم المدرسة');
    }
}
    </script>
</body>
</html>
